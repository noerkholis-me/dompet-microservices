      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: transaction_db
    ports:
      - "2013:5432"
    volumes:
      - postgres_transaction_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user_admin", "-d", "transaction_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - app-network

