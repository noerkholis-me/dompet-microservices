services:
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./apps/api-gateway:/usr/src/app/apps/api-gateway
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./.env
    command: npm run start:dev:api-gateway
    container_name: dompet-api-gateway
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://user_admin:admin123@postgres-auth:5432/auth_db?schema=public
      - NODE_OPTIONS=--max-old-space-size=384
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'curl -f http://localhost:3000/health -H "x-internal-key: $INTERNAL_API_KEY" || exit 1',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app-network

  auth-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./apps/auth-service:/usr/src/app/apps/auth-service
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./.env
    command: sh -c "npx prisma generate --schema=apps/auth-service/prisma/schema.prisma && npm run start:dev:auth"
    container_name: dompet-auth-service
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://user_admin:admin123@postgres-auth:5432/auth_db?schema=public
      - NODE_OPTIONS=--max-old-space-size=384
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app-network

  # RBAC Service
  rbac-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./apps/rbac-service:/usr/src/app/apps/rbac-service
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./.env
    command: sh -c "npx prisma generate --schema=apps/rbac-service/prisma/schema.prisma && npm run start:dev:rbac"
    container_name: dompet-rbac-service
    ports:
      - "3002:3000"
    environment:
      - DATABASE_URL=postgresql://user_admin:admin123@postgres-auth:5432/auth_db?schema=public
      - NODE_OPTIONS=--max-old-space-size=384
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - app-network

  # Data Master Service
  data-master-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./apps/data-master-service:/usr/src/app/apps/data-master-service
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./.env
    command: sh -c "npx prisma generate --schema=apps/data-master-service/prisma/schema.prisma && npm run start:dev:master"
    container_name: dompet-data-master-service
    ports:
      - "3003:3000"
    environment:
      - DATABASE_URL=postgresql://user_admin:admin123@postgres-master:5432/master_db?schema=public
      - NODE_OPTIONS=--max-old-space-size=384
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      postgres-master:
        condition: service_healthy
    networks:
      - app-network

  # Transaction Service
  transaction-service:
    build:
      context: .
      dockerfile: Dockerfile.backend
    volumes:
      - ./apps/transaction-service:/usr/src/app/apps/transaction-service
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./.env
    command: sh -c "npx prisma generate --schema=apps/transaction-service/prisma/schema.prisma && npm run start:dev:transaction"
    container_name: dompet-transaction-service
    ports:
      - "3004:3000"
    environment:
      - DATABASE_URL=postgresql://user_admin:admin123@postgres-transaction:5432/transaction_db?schema=public
      - NODE_OPTIONS=--max-old-space-size=384
    deploy:
      resources:
        limits:
          memory: 512M
    depends_on:
      postgres-transaction:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.frontend
    volumes:
      - ./apps/frontend:/usr/src/app
      - ./libs:/usr/src/app/libs
      - /usr/src/app/node_modules
    env_file:
      - ./.env
    command: npm run dev -- --host 0.0.0.0
    container_name: dompet-frontend
    ports:
      - "8080:5173"
    depends_on:
      api-gateway:
        condition: service_healthy
    environment:
      - NODE_OPTIONS=--max-old-space-size=768
    deploy:
      resources:
        limits:
          memory: 1024M
    networks:
      - app-network

  # Databases
  postgres-auth:
    image: postgres:15-alpine
    container_name: dompet-postgres-auth
    restart: unless-stopped
    environment:
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: auth_db
    ports:
      - "2010:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user_admin", "-d", "auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - app-network

  postgres-master:
    image: postgres:15-alpine
    container_name: dompet-postgres-master
    restart: unless-stopped
    environment:
      POSTGRES_USER: user_admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: master_db
    ports:
      - "2012:5432"
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user_admin", "-d", "master_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - app-network

  postgres-transaction:
    image: postgres:15-alpine
    container_name: dompet-postgres-transaction
